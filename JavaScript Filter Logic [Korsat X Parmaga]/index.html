<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Filter Logic | Korsat X Parmaga</title>
    <!-- ========= Style ======== -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>JavaScipt Filter Logic</h1>

    <div class="filter">
        <!-- ========= filter buttons ======== -->
        <div class="filter-btns">
            <div class="filter-btn active" data-target="all">All</div>
            <div class="filter-btn" data-target="games">Games</div>
            <div class="filter-btn" data-target="movies">Movies</div>
            <div class="filter-btn" data-target="tv">Tv Series</div>
        </div>
        <!-- ========= filter items ======== -->
        <ul class="filter-items">
            <li class="filter-item" data-type="games">Game 1</li>
            <li class="filter-item" data-type="movies">Movie 1</li>
            <li class="filter-item" data-type="tv">Tv 1</li>
            <li class="filter-item" data-type="games">Game 2</li>
            <li class="filter-item" data-type="movies">Movie 2</li>
            <li class="filter-item" data-type="tv">Tv 2</li>
            <li class="filter-item" data-type="games">Game 3</li>
            <li class="filter-item" data-type="movies">Movie 3</li>
            <li class="filter-item" data-type="tv">Tv 3</li>
        </ul>
    </div>

    <!-- ========== Script ============ -->
    <script src="main.js"></script>
</body>

</html>
